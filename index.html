<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch!</title>
</head>
<body>
    <div class="page">
        <div class="side">
            <div class="description">
                <h1 class="centerText">Etch-A-Sketch!</h1>
                <div>
                    <p><span>Description:</span></p>
                    <p>Move your cursor over the box in order to create your own pictures.</p>
                    <div>  </div>
                    <p>Drag the slider below in order to create a more accurate sketch!</p>
                </div>
                
            </div>
            <div class="slideContent">
                <h3 class="centerText"># of Squares/Side</h3>
                <div class="slideContainer">
                    <input type="range" min="1" max="100" value="32" class="slider" id="myRange">
                </div>
            </div>
            <button class="resetButton" onclick="removeColor()">Reset</button>
        </div>

        
        <div class="content"> 
        </div>

        <div class="colorMenu">
            <h2 class="centerText">Pick a Color!</h2>
            <ul id="colorList">
                <li><button>Yellow</button></li>
                <li><button>Green</button></li>
                <li><button>Purple</button></li>
                <li><button>White</button></li>
                <li><button>Rainbow</button></li>
            </ul>
        </div>
        
    </div>
</body>
</html>
